    <style>

    /* Space out content a bit */
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    /* Custom page header */
    .header {
      padding-bottom: 20px;
      padding-right: 15px;
      padding-left: 15px;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Make the masthead heading the same height as the navigation */
    .header h3 {
      margin-top: 0;

      line-height: 40px;
    }

    /* Customize container */
    .container {
      max-width: 990px;
    }

    <title>d3-flame-graph</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <div class="pull-right">
                <form class="form-inline" id="form">
                    <a class="btn" href="javascript: resetZoom();">缩放重置</a>
                    <a class="btn" href="javascript: clear();">清除</a>
                    <div class="form-group">
                        <input type="text" class="form-control" id="term">
                    </div>
                    <a class="btn btn-primary" href="javascript: search();">查找堆栈</a>
                </form>
            </div>
        </nav>
        <h3 class="text-muted">Flame Graph</h3>
    </div>
    <div id="chart">
    </div>
    <hr>
    <div id="details">
    </div>
</div>

<!-- D3.js -->
<!--<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>-->
<script type="text/javascript" src="d3.js"></script>


<!-- d3-tip -->
<!--<script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js></script>-->
<script type="text/javascript" src=d3-tip.js></script>

<!-- d3-flamegraph -->
<!--<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/spiermar/d3-flame-graph@2.0.3/dist/d3-flamegraph.min.js"></script>-->
<script type="text/javascript" src=d3-flamegraph.js></script>

<script type="text/javascript">
    var flameGraph = d3.flamegraph()
      .width(960)
      .cellHeight(18)
      .transitionDuration(750)
      .minFrameSize(5)
      .transitionEase(d3.easeCubic)
      .sort(false)
       .label(labelHandler)
      //Example to sort in reverse order
      //.sort(function(a,b){ return d3.descending(a.name, b.name);})
      .title("")
      .onClick(onClick)
      .differential(false)
      .inverted(true)
      .selfValue(false);

    var stackFrameText = NativeCall.loadFlameGraph()

    var details = document.getElementById("details");
    flameGraph.setDetailsElement(details);

    var nodeTree = convertFlameGraphTextToNodeTree(stackFrameText,false);
	d3.select("#chart")
	.datum(nodeTree)
	.call(flameGraph);


    document.getElementById("form").addEventListener("submit", function(event){
      event.preventDefault();
      search();
    });

    function search() {
      var term = document.getElementById("term").value;
      flameGraph.search(term);
    }

    function clear() {
      document.getElementById('term').value = '';
      flameGraph.clear();
    }

    function resetZoom() {
      flameGraph.resetZoom();
    }

    function onClick(d) {
      console.info("Clicked on " + d.data.name);
    }

    function getQueryVariable(variable){
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }

    function labelHandler(d){
        var interval = Number(getQueryVariable('interval'))
        return (d.data.n || d.data.name)
        + ' (' + d3.format('.3f')(100 * (d.x1 - d.x0), 3) + '%, '
        + d.value + ' samples' + ') '
        + (d.value == 1? '': ((d.value * (interval?interval:50)) + ' ms'))
    }





</script>
</body>
</html>
